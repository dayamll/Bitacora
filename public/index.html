<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">  
  <title>Flash Bitacora</title>
  <link rel="icon" href="assets/images/msg.png">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header class="center-align">
    <h1 class="title">Flash Bit√°cora</h1>
    <h5><strong>"Publish anything", just in your browser</strong></h5>
  </header>

  <section class="container" id="content">
  </section>

  <div class="fixed-action-btn horizontal">
    <a class="btn-floating btn-large red">
      <i class="large material-icons">mode_edit</i>
    </a>
    <ul>
      <li>
        <a class="btn-floating red waves-effect waves-light btn modal-trigger" href="#modal1">
          <i class="material-icons">chat</i>
        </a>
      </li>
      <li>
        <a class="btn-floating yellow darken-1 waves-effect waves-light btn modal-trigger" href="#modal2">
          <i class="material-icons">photo_library</i>
        </a>
      </li>
      <li>
        <a class="btn-floating green waves-effect waves-light btn modal-trigger" href="#modal3">
          <i class="material-icons">date_range</i>
        </a>
      </li>
      <li>
        <a class="btn-floating blue waves-effect waves-light btn modal-trigger" href="#modal4">
          <i class="material-icons">video_library</i>
        </a>
      </li>
    </ul>
  </div>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="modal-chat-title" type="text" class="validate" placeholder="" data-length="12">
              <label>Title</label>
            </div>
            <div class="input-field col s12">
              <input id="modal-chat-message" type="text" class="validate" placeholder="">
              <label>Message</label>
            </div>
            <div class="modal-footer">
              <button class="btn waves-effect waves-light margin modal-close modal-action waves-green btn-flat teal darken-1 white-word post"
                type="submit">Post
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- final de modal -->

  <!-- Modal Structure -->
  <div id="modal2" class="modal">
    <div class="modal-content">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="modal-image-title" type="text" class="validate" placeholder="" data-length="12">
              <label>Title of your events</label>
            </div>
            <div class="file-field input-field col s12">
              <div class="btn">
                <span>Image</span>
                <i class="material-icons right">image</i>
                <input type="file" accept="image/*" id="image-file">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn waves-effect waves-light margin modal-close modal-action waves-green btn-flat teal darken-1 white-word post"
                type="submit" name="action">Post
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- final de modal -->

  <!-- Modal Structure -->
  <div id="modal3" class="modal size-box padding">
    <div class="modal-content">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input type="text" data-length="12" class="validate" placeholder="">
              <label>Title of your event</label>
            </div>
            <div class="input-field col s12 center-align">
              <input type="date" class="validate datepicker">
              <label>When is the event?</label>
            </div>
            <div class="modal-footer">
              <button class="btn waves-effect waves-light margin modal-close modal-action waves-green btn-flat teal darken-1 white-word post"
                type="submit" name="action">Post
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- final de modal -->
<!--<div id="map"></div> -->

  <!-- Modal Structure -->
  <div id="modal4" class="modal">
    <div class="modal-content">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="input-destination" data-length="12" type="text" class="validate" placeholder="">
              <label>Title of your event</label>
            </div>
            <!-- <button class="btn waves-effect waves-light margin" type="submit" name="action">Audio & Video
              <i class="material-icons right">send</i>
            </button> -->
            <div class="file-field input-field col s12">
              <div class="btn">
                <span>Audio & Video</span>
                <i class="material-icons right">video_library</i>
                <input type="file" accept="audio/*, video/*" id="image-file">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn waves-effect waves-light margin modal-close modal-action waves-green btn-flat teal darken-1 white-word post"
                type="submit" name="action">Post
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- final de modal -->

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjkeFSHtckWhFlc1CeNQV3Ew-PIcUPHT4&callback=initMap">
  </script>
  <script src="js/app.js"></script>
</body>

</html>
